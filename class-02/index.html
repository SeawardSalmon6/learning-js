<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <title>Exerc√≠cio 02 - IMC</title>
  </head>
  <body>
    <section class="container">
      <h1>Tabela IMC</h1>
      <table>
        <thead>
          <tr>
            <td>IMC</td>
            <td>Resultado</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Menos do que 18,5</td>
            <td>Abaixo do peso</td>
          </tr>
          <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Peso normal</td>
          </tr>
          <tr>
            <td>Entre 25 e 29,9</td>
            <td>Sobrepeso</td>
          </tr>
          <tr>
            <td>Entre 30 e 34,9</td>
            <td>Obesidade grau 1</td>
          </tr>
          <tr>
            <td>Entre 35 e 39,9</td>
            <td>Obesidade grau 2</td>
          </tr>
          <tr>
            <td>Mais do que 40</td>
            <td>Obesidade grau 2</td>
          </tr>
        </tbody>
      </table>
      <form id="imc-form" method="post">
        <h2>Calcule seu IMC</h2>

        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso" required="required" />

        <label for="altura">Altura:</label>
        <input type="text" id="altura" name="altura" required="required" />

        <button type="submit">Calcular</button>
      </form>
      <div id="resultados"></div>
    </section>
  </body>
</html>
